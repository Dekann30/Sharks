{% extends 'base.html' %}

{% block content %}

  {% if object %}
    <h1>Edit <span>{{object.beach_name}}</span></h1>
  {% else %}
    <h1>Add a Sighting</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="I Saw a Shark!" class="btn">
  </form>

{% endblock %}
