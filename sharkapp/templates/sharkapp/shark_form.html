{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h2>Edit <span>{{object.species}} Shark</span></h2>
{% else %}
    <h2>Add a Shark</h2>
{% endif %}

<form action='' method='post'>
    {% csrf_token %}
    <table>
        {{form.as_p}}
    </table>
    <input type='submit' value='Shark Attack!' class='btn'>
</form>

{% endblock %}
