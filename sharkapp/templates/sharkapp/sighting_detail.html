{% extends 'base.html' %}
{% block content %}

<h1>My Sightings</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class='card-title'>{{sighting.shark_species}} at {{sighting.beach_name}}</span>
        <p>Location: {{sighting.city_state}}, {{sighting.country}}
        <br>
        <br>{{sighting.comment}}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'sightings_update' sighting.id %}">Edit</a>
        <a href="{% url 'sightings_delete' sighting.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
